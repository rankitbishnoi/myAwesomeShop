<div class="container py-5">
  <div class="row">
    <div class="col-6 col-md-4 col-lg-3 my-1" *ngFor="let product of products">
      <div class="card shadow-sm" (click)="details(product._id)">
        <div class="img">
          <img class="card-img-top" [src]="product.images[0]" alt="Card image cap">
        </div>
        <div class="card-body px-0 font-weight-bold">
          <h6 class="card-subtitle text-muted">{{product.name | shorten}}</h6>
          <h5 class="card-title">&#8377; {{product.sale_price | number: '1.0-0'}}</h5>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center text-muted font-weight-bold my-5" *ngIf="page < 2">
    <span (click)="fetchMore()">Load more</span>
  </div>
</div>
